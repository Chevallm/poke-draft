<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="bg-dark text-light">
      <section id="menu" class="scene scene--active">
        <div class="d-flex w-100 justify-content-center align-items-center">
          <button class="btn col-6 btn-primary" id="start">Start</button>
        </div>
      </section>
      <section id="pokemon-draft" class="scene">
        <div class="d-flex w-100 align-items-center justify-content-center">
          <div class="col-10 border h-50 row">
            <div class="col-4 border flex-column">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
              />
            </div>
            <div class="col-4 border"></div>
            <div class="col-4 border"></div>
          </div>
        </div>
      </section>
      <section id="move-draft" class="scene">move</section>
      <section id="battle" class="scene">battle</section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
